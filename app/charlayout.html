<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Layout</title>
</head>
<body>
<div id="layoutHolder">
    <div id="characterCustomizer">
        <div id="creativeStats">
            <div id="Name">
                <label>Cape Name:</label>
                <input type="text"
                       id ="CapeName" />
            </div>
            <div id="Theme">
                <label>Power Theme (Optional):</label>
                <input type="text"
                       id ="powerTheme"
                       value="Theme Here"
                       disabled="disabled"
                />
                <!-- Look into fieldsets -->
            </div>
            <div id="CreationMethod">
                <label>Creation Method</label>
                <input type="text"
                       id="CreationMethodText"
                       value="Method Here"
                       disabled="disabled"
                />
            </div>
        </div>

        <div id="hardStats">
            <div id="header">
                <div id="classificationLabel">Classifications</div>
                <div id="remainingPointsLabel">Points Left</div>
            </div>
            <div id="classifications">
                <!-- In here goes the categories and such -->
            </div>
        </div>

        <div id="descriptiveStats">
            <label>Power Description</label>
            <textarea id="powerDescriptionText"
                      cols = 60>Describe the Cape's Powers Here</textarea>
        </div>

    </div>
    <div id="prtResponse">

    </div>
</div>

</body>
</html>
